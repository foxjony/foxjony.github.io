    if (hours == 0) {sliderValue.textContent = minutes+":"+seconds;}

});

        if (size == 2) {
            minutes = parseInt(parts[0], 10);
            sec = parseInt(parts[1], 10);
        } else if (size == 3) {
            hours = parseInt(parts[0], 10);
            minutes = parseInt(parts[1], 10);
            sec = parseInt(parts[2], 10);
        }
        time = (hours*3600)+(minutes*60)+sec;
        document.getElementById('n').innerText = "Закон "+n;
        document.getElementById('text').innerText = name;
        document.getElementById('sliderValue').innerText = '00:00';
        document.getElementById('max').innerText = t;
        player.loadVideoById(id);
        mid = id; pl = 0; time_val = 0; slider.value = time_val; slider.max = time;
    } else {
        if (pl == 0) {player.pauseVideo(); pl = 1;}
        else {player.playVideo(); pl = 0;}

}
