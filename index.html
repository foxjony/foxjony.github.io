@font-face {

body{margin:0;padding:0;border:0;position:relative;min-height:100%;height:100%;font-family:Lato,sans-serif;}

.cssload-loader{
position:relative;
text-align:center;
left:40%;
left:calc(50% - 36px);
width:72px;
height:72px;
border-radius:50%;
-o-border-radius:50%;
-ms-border-radius:50%;
-webkit-border-radius:50%;
-moz-border-radius:50%;
}
.cssload-inner{
position:absolute;
width:100%;
height:100%;
box-sizing:border-box;
-o-box-sizing:border-box;
-ms-box-sizing:border-box;
-webkit-box-sizing:border-box;
-moz-box-sizing:border-box;
border-radius:50%;
-o-border-radius:50%;
-ms-border-radius:50%;
-webkit-border-radius:50%;
-moz-border-radius:50%;
}
.cssload-inner.cssload-one{
left:0%;
top:0%;
border-bottom:3px solid rgb(84, 58, 183, 1);
animation: cssload-rotate-one 1.6s linear infinite;
-o-animation: cssload-rotate-one 1.6s linear infinite;
-ms-animation: cssload-rotate-one 1.6s linear infinite;
-webkit-animation: cssload-rotate-one 1.6s linear infinite;
-moz-animation: cssload-rotate-one 1.6s linear infinite;
}
.cssload-inner.cssload-two{
right:0%;
top:0%;
border-right:3px solid rgb(0, 172, 193, 1);
animation: cssload-rotate-two 1.6s linear infinite;
-o-animation: cssload-rotate-two 1.6s linear infinite;
-ms-animation: cssload-rotate-two 1.6s linear infinite;
-webkit-animation: cssload-rotate-two 1.6s linear infinite;
-moz-animation: cssload-rotate-two 1.6s linear infinite;
}
.cssload-inner.cssload-three{
right:0%;
bottom:0%;
border-top:3px solid rgb(249, 167, 43, 1);
animation: cssload-rotate-three 1.6s linear infinite;
-o-animation: cssload-rotate-three 1.6s linear infinite;
-ms-animation: cssload-rotate-three 1.6s linear infinite;
-webkit-animation: cssload-rotate-three 1.6s linear infinite;
-moz-animation: cssload-rotate-three 1.6s linear infinite;
}
@keyframes cssload-rotate-one{
0% {transform:rotateX(35deg) rotateY(-45deg) rotateZ(0deg);}
100% {transform:rotateX(35deg) rotateY(-45deg) rotateZ(360deg);}
}
@-o-keyframes cssload-rotate-one{
0% {-o-transform:rotateX(35deg) rotateY(-45deg) rotateZ(0deg);}
100% {-o-transform:rotateX(35deg) rotateY(-45deg) rotateZ(360deg);}
}
@-ms-keyframes cssload-rotate-one{
0% {-ms-transform:rotateX(35deg) rotateY(-45deg) rotateZ(0deg);}
100% {-ms-transform:rotateX(35deg) rotateY(-45deg) rotateZ(360deg);}
}
@-webkit-keyframes cssload-rotate-one{
0% {-webkit-transform:rotateX(35deg) rotateY(-45deg) rotateZ(0deg);}
100% {-webkit-transform:rotateX(35deg) rotateY(-45deg) rotateZ(360deg);}
}
@-moz-keyframes cssload-rotate-one{
0% {-moz-transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);}
100% {-moz-transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);}
}
@keyframes cssload-rotate-two{
0% {transform:rotateX(50deg) rotateY(10deg) rotateZ(0deg);}
100% {transform:rotateX(50deg) rotateY(10deg) rotateZ(360deg);}
}
@-o-keyframes cssload-rotate-two{
0% {-o-transform:rotateX(50deg) rotateY(10deg) rotateZ(0deg);}
100% {-o-transform:rotateX(50deg) rotateY(10deg) rotateZ(360deg);}
}
@-ms-keyframes cssload-rotate-two{
0% {-ms-transform:rotateX(50deg) rotateY(10deg) rotateZ(0deg);}
100% {-ms-transform:rotateX(50deg) rotateY(10deg) rotateZ(360deg);}
}
@-webkit-keyframes cssload-rotate-two{
0% {-webkit-transform:rotateX(50deg) rotateY(10deg) rotateZ(0deg);}
100% {-webkit-transform:rotateX(50deg) rotateY(10deg) rotateZ(360deg);}
}
@-moz-keyframes cssload-rotate-two{
0% {-moz-transform:rotateX(50deg) rotateY(10deg) rotateZ(0deg);}
100% {-moz-transform:rotateX(50deg) rotateY(10deg) rotateZ(360deg);}
}
@keyframes cssload-rotate-three{
0% {transform:rotateX(35deg) rotateY(55deg) rotateZ(0deg);}
100% {transform:rotateX(35deg) rotateY(55deg) rotateZ(360deg);}
}
@-o-keyframes cssload-rotate-three{
0% {-o-transform:rotateX(35deg) rotateY(55deg) rotateZ(0deg);}
100% {-o-transform:rotateX(35deg) rotateY(55deg) rotateZ(360deg);}
}
@-ms-keyframes cssload-rotate-three{
0% {-ms-transform:rotateX(35deg) rotateY(55deg) rotateZ(0deg);}
100% {-ms-transform:rotateX(35deg) rotateY(55deg) rotateZ(360deg);}
}
@-webkit-keyframes cssload-rotate-three{
0% {-webkit-transform:rotateX(35deg) rotateY(55deg) rotateZ(0deg);}
100% {-webkit-transform:rotateX(35deg) rotateY(55deg) rotateZ(360deg);}
}
@-moz-keyframes cssload-rotate-three{
0% {-moz-transform:rotateX(35deg) rotateY(55deg) rotateZ(0deg);}
100% {-moz-transform:rotateX(35deg) rotateY(55deg) rotateZ(360deg);}
}

.parallax>use{animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;}
.parallax>use:nth-child(1){animation-delay:-2s;animation-duration:7s;}
.parallax>use:nth-child(2){animation-delay:-3s;animation-duration:10s;}
.parallax>use:nth-child(3){animation-delay:-4s;animation-duration:13s;}
.parallax>use:nth-child(4){animation-delay:-5s;animation-duration:20s;}
@keyframes move-forever{
0% {transform: translate3d(-90px, 0, 0);}
100% {transform: translate3d(85px, 0, 0);}
}
@media (max-width:768px){
.waves{height:40px;min-height: 40px;}

}
